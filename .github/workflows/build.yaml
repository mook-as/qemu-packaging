name: build
on: [ push ]
jobs:
  build:
    strategy:
      matrix:
        include:
        - { arch: aarch64, runs-on: macos-14 }
        - { arch: x86_64, runs-on: macos-13 }
    runs-on: ${{ matrix.runs-on }}
    steps:
    - run: mkdir -p build
    - run: brew install filemonitor ninja
    - run: brew install --ignore-dependencies lima # Don't pull in qemu
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - run: brew install --build-from-source ./qemu.rb
      env:
        HOMEBREW_DEBUG: 1
        HOMEBREW_VERBOSE: 1
      timeout-minutes: 20
    - run: cpan -Ti JSON
    - run: echo "$PWD/install/bin" >> "$GITHUB_PATH"
    - run: perl lima-and-qemu.pl alpine
      timeout-minutes: 10
    - uses: actions/upload-artifact@v4
      with:
        name: qemu-${{ matrix.arch }}
        path: qemu-${{ matrix.arch }}.tar.gz
        if-no-files-found: error
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        merge-multiple: true
    - name: Generate checksums
      run: |
        for i in qemu-*.tar.gz; do
          sha512sum -b "$i" > "$i.sha512sum"
        done
    - name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        gh release create
        "${{ github.ref_name }}"
        qemu-*.tar.gz
        qemu-*.tar.gz.sha512sum
        --draft
        --title "${{ github.ref_name }}"
        --repo "${{ github.repository }}"
